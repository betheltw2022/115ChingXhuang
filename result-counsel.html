<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>評估結果</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container result-box">
    <h2>感謝您的填寫</h2>
    <p>
      這是一個認識您自己狀態的開始。
    </p>

    <p>
      最後再麻煩您協助填寫正式預約表單，<br />
      完成後請告知我們，才能順利為您安排。
    </p>
<script>
  const urlParams = new URLSearchParams(window.location.search);

  const scores = {
    q1: urlParams.get("q1"),
    q2: urlParams.get("q2"),
    q3: urlParams.get("q3"),
    q4: urlParams.get("q4"),
    q5: urlParams.get("q5"),
    q6: urlParams.get("q6"),
  };

  window.assessmentScores = scores;
</script>


    <a class="secondary"
      </script>
      前往諮商表單
          </a>
<script>
  document.getElementById("goCounselingBtn").addEventListener("click", function () {
    const s = window.assessmentScores;

    const googleFormBase =
      "https://docs.google.com/forms/d/e/https://forms.gle/Jzw8GwKczVtT1sTY7";

    const params = new URLSearchParams({
      "entry.657024921": s.q1,
      "entry.1174511463": s.q2,
      "entry.1240718266": s.q3,
      "entry.760944801": s.q4,
      "entry.413009570": s.q5,
      "entry.307079718": s.q6,
    });

    window.location.href = `${googleFormBase}&${params.toString()}`;
  });

  </div>
</body>
</html>
